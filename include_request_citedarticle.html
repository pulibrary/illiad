
<div class="form-group col-md-9">
	<label for="AcceptNonEnglish">
		<span class="field">
			<span class="<#ERROR name='ERRORAcceptNonEnglish'>">
				  If your citation is in English but the item is found to be in another language, do you still want it?
			</span>
			<br>
			<span class="small-notes">If yes, specify acceptable languages in the notes field.</span>
		</span>
	</label>
	<select id="AcceptNonEnglish" name="AcceptNonEnglish" size="1" class="custom-select">
		<option selected>Yes</option>
		<option>No</option>
	</select>
</div>

<div class="form-group col-md-9">
	<label for="Notes">
		<span class="field">
			<span class="<#ERROR name='ERRORNotes'>">  
				Notes   
			</span><br>
			<span class="small-notes">
				Put any information here that may help us find the item, as well as any other pertinent information.
			</span>
		</span>
	</label>
	<textarea id="Notes" name="Notes" rows="2" cols="40" class="form-control" value="<#PARAM name='Notes'>"></textarea><br>
</div>

</section>

<section name="request-citation-info">

	<h2 class="page-header">When would you like this item?</h2>

	<div class="form-group col-md-9">
		<label for="NotWantedAfter">
			<span class="field">
				<span class="<#ERROR name='ERRORNotWantedAfter'>">
					  This material would be best by
				</span>
				</br>
				<span class="small-notes">
					(MM/DD/YYYY)
				</span>
			</span>
		</label>
		<input type="text" class="form-control" name="NotWantedAfter" id="NotWantedAfter" value="<#PARAM name='NotWantedAfter'>">
	</div>

	<div class="form-group col-md-9">
		<label for="WantedBy">
			<span class="field">
				<span class="<#ERROR name='ERRORWantedBy'>">
					  Shall we rush this to you in 1-2 days?
				</span>
				<br>
				<span class="small-notes">Some requests may take longer due to item availability</span>
			</span>
		</label>
		<select id="WantedBy" name="WantedBy" size="1" class="custom-select">
			<option selected>YES!</option>
			<option>No, I need it faster than that.</option>
		</select>
	</div>

</section>
<section name="request-citation-info">

	<h2 class="page-header">Where did you learn about this item?</h2>

	<div class="form-group col-md-9">
		<label for="CitedIn">
			<span class="field">
				<span class="<#ERROR name='ERRORCitedIn'>">  
					Where did you find this item cited?
				</span>
				<br/>
				<span class="small-notes">
					Examples are Dissertation Abstracts, Dialog (specify which database), or a specific journal or book.
				</span>
			</span>	
		</label>
		<input type="text" class="form-control" name="CitedIn" id="CitedIn" value="<#PARAM name='CitedIn'>">
	</div>

	<input type="hidden" name="CitedPages" value="This is an Article Express Request">
</section>
