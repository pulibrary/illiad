<!DOCTYPE html>
<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-a">
	<#INCLUDE filename="include_header.html">
	<div id="content-wrap" class="single-region l-page">
		<section class="l-main">
			<main role="main" class="single-region--midle">
				<form action="illiad.dll" method="post" name="ForgotPassword" class="f-wrap-1">
					<input type="hidden" name="ILLiadForm" value="ForgotPassword">
					<h1>Forgot Password</h1>
					<div class="req"><span class="req">*</span> Indicates required field</div>
					<label for="Username">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORUsername">">Username
						</span>
						<input id="Username" name="Username" type="text" size="40" class="f-name"  value="<#PARAM name="Username">">
						
						<div style="display:none">
							<input type="text" name="hiddenText"/>
							<!-- Fixes single-field IE quirk -->
						</div>
					</label>

					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit"  />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit"  />
					</div>
				</form>
			</main>
		</section>
	</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
