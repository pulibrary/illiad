<!DOCTYPE html>
<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<#INCLUDE filename="include_header.html">
	<div id="content-wrap" class="panel-display--three_nine l-page">
		<section class="l-main">
			<nav role="navigation" aria-label="illiad navigation" class="three_nine-region--first">
				<#INCLUDE filename="include_menu.html">
			</nav>
			<main role="main" class="three_nine-region--second">
				<form action="illiad.dll" method="post" name="ChangePassword" class="f-wrap-request">
					<input type="hidden" name="ILLiadForm" value="ChangePassword">
					<input type="hidden" name="Username" value="<#PARAM name="Username">">
					<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
					<#FORMSTATE>
					<h1>Change Password</h1>
					<div class="req-indicator"><span class="req">*</span> Indicates required field</div>
					<label for="CurrentPassword">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORCurrentPassword">">Current Password</span>
						<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" value="<#PARAM name="CurrentPassword">" required>
					</label>

					<label for="Password1">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORPassword1">">New Password</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name" value="<#PARAM name="Password1">" required>
					</label>

					<label for="Password2">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORPassword2">">Re-enter New Password</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name" value="<#PARAM name="Password2">" required>
					</label>

					<p>Note: Passwords are case sensitive.</p>
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" />
					</div>
				</form>
			</main>
		</section>
	</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
