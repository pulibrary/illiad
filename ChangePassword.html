<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap" class="panel-display--three_nine l-page">
			<section class="l-main">
				<nav role="navigation" aria-label="illiad navigation" class="three_nine-region--first">
					<#INCLUDE filename="include_menu.html">
				</nav>
				<main role="main" class="three_nine-region--second">
					<form action="illiad.dll" method="post" name="ChangePassword" class="f-wrap-request">
						<input type="hidden" name="ILLiadForm" value="ChangePassword">
						<input type="hidden" name="Username" value="<#PARAM name="Username">">
						<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
						<div class="req"> *
							Indicates required field
						</div>
						<fieldset>
							<legend>Change Password</legend>

							<label for="CurrentPassword">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORCurrentPassword">"> Current Password
									</span>
								</span>
							</label>
							<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" value="<#PARAM name="CurrentPassword">">

							<label for="Password1">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword1">">
										New Password
									</span>
								</span>
							</label>
							<input id="Password1" name="Password1" type="password" size="40" class="f-name" value="<#PARAM name="Password1">">

							<label for="Password2">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword2">">
										Re-enter New Password
									</span>
								</span>
							</label>
							<input id="Password2" name="Password2" type="password" size="40" class="f-name" value="<#PARAM name="Password2">">

							Note: Passwords are case sensitive.
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" />
								<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit" />
							</div>
						</fieldset>
					</form>
				</main>
			</section>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
