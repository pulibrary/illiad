<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<#INCLUDE filename="include_menu.html">
			<main role="main">
				<form action="illiad.dll" method="post" name="ChangePassword" class="f-wrap-request">
					<input type="hidden" name="ILLiadForm" value="ChangePassword">
					<input type="hidden" name="Username" value="<#PARAM name="Username">">
					<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
					<div class="req"> <b>*</b>
						Indicates required field
					</div>
					<fieldset>
						<legend>Change Password</legend>

						<label for="CurrentPassword">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORCurrentPassword">"> <b>Current Password</b>
								</span>
							</span>
							<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" tabindex="1" value="<#PARAM name="CurrentPassword">">
						</label>

						<label for="Password1">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword1">">
									<b>New Password</b>
								</span>
							</span>
							<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="2" value="<#PARAM name="Password1">">
						</label>

						<label for="Password2">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword2">">
									<b>Re-enter New Password</b>
								</span>
							</span>
							<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">">
						</label>
						Note: Passwords are case sensitive.
						<div class="f-submit-wrap">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="4" />
							<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="5" />
						</div>
					</fieldset>
				</form>
			</main>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
