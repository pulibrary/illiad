<!DOCTYPE html>

					<h1>New User Registration for ILLiad</h1>
					<div class="req"><span class="req">*</span> Indicates required field</div>

							<span class="req">*</span>
							<span class="<#ERROR name="ERRORFirstName">"><b>First Name</b></span>
						</span>
						<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" tabindex="2" value="<#PARAM name="FirstName">"><br />
					</label>

					<label for="LastName">

							<span class="req">*</span>

					</label>

					<label for="SSN">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORSSN">"><b>Princeton University Library Barcode</b><br /></span>
							<span class="note">This is located on the back of your ID card, starting with 22101</span>
						</span>
						<input id="SSN" name="SSN" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="SSN">"><br />
					</label>
