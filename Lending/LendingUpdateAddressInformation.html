<html>
<head>
<title>ILLiad - Change Address Information</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
  <#INCLUDE filename="include_header.html">
  <div id="content-wrap">
  	<#INCLUDE filename="include_menu.html">
    <div id="content">
		<form action="illiadlending.dll" method="post" name="LendingUpdateAddressInformation" class="f-wrap-request">
			<input type="hidden" name="ILLiadForm" value="LendingUpdateAddressInformation">
				<div class="req"><strong>*</strong> Indicates required field</div>
				<fieldset>			
					<h3>Change Address Information</h3>						
					<label for="LibraryName">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLibraryName">"><strong>Library Name</strong></span>
						</span>
						<input id="LibraryName" name="LibraryName" type="text" size="40" class="f-name"  value="<#PARAM name="LibraryName">"><br />	
					</label>		
										
					<label for="Address1">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORAddress1">"><strong>Primary Address Line 1</strong></span>
						</span>
						<input id="Address1" name="Address1" type="text" size="40" class="f-name"  value="<#PARAM name="Address1">"><br />						
					</label>
					
					<label for="Address2">
						<span class="field">
							<span class="<#ERROR name="ERRORAddress2">"><strong>Primary Address Line 2</strong></span>
						</span>
						<input id="Address2" name="Address2" type="text" size="40" class="f-name"  value="<#PARAM name="Address2">"><br />
					</label>
					
					<label for="Address3">
						<span class="field">
							<span class="<#ERROR name="ERRORAddress3">"><strong>Primary Address Line 3</strong></span>
						</span>
						<input id="Address3" name="Address3" type="text" size="40" class="f-name"  value="<#PARAM name="Address3">"><br />
					</label>
					
					<label for="Address4">
						<span class="field">
							<span class="<#ERROR name="ERRORAddress4">"><strong>Primary Address Line 4</strong></span>
						</span>
						<input id="Address4" name="Address4" type="text" size="40" class="f-name"  value="<#PARAM name="Address4">"><br />
					</label>
					
					<label for="BAddress1">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress1">"><strong>Billing Address Line 1</strong></span>
						</span>
						<input id="BAddress1" name="BAddress1" type="text" size="40" class="f-name"  value="<#PARAM name="BAddress1">"><br />						
					</label>
					
					<label for="BAddress2">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress2">"><strong>Billing Address Line 2</strong></span>
						</span>
						<input id="BAddress2" name="BAddress2" type="text" size="40" class="f-name"  value="<#PARAM name="BAddress2">"><br />
					</label>
					
					<label for="BAddress3">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress3">"><strong>Billing Address Line 3</strong></span>
						</span>
						<input id="BAddress3" name="BAddress3" type="text" size="40" class="f-name"  value="<#PARAM name="BAddress3">"><br />
					</label>
					
					<label for="BAddress4">
						<span class="field">
							<span class="<#ERROR name="ERRORBAddress4">"><strong>Billing Address Line 4</strong></span>
						</span>
						<input id="BAddress4" name="BAddress4" type="text" size="40" class="f-name"  value="<#PARAM name="BAddress4">"><br />
					</label>
					
					<label for="BorrowingDeptEmail">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORBorrowingDeptEmail">"><strong>E-Mail Address</strong></span>
						</span>
						<input id="BorrowingDeptEmail" name="BorrowingDeptEmail" type="text" size="40" class="f-name"  value="<#PARAM name="BorrowingDeptEmail">"><br />						
					</label>
					
					<label for="Phone">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPhone">"><strong>Daytime Phone</strong></span>
						</span>
						<input id="Phone" name="Phone" type="text" size="40" class="f-name"  value="<#PARAM name="Phone">"><br />						
					</label>
					
					<label for="Fax">
						<span class="field">
							<span class="<#ERROR name="ERRORFax">"><strong>Fax</strong></span>
						</span>
						<input id="Fax" name="Fax" type="text" size="40" class="f-name"  value="<#PARAM name="Fax">"><br />						
					</label>
					
					<label for="ArielAddress">
						<span class="field">
							<span class="<#ERROR name="ERRORArielAddress">"><strong>Ariel Address</strong></span>
						</span>
						<input id="ArielAddress" name="ArielAddress" type="text" size="40" class="f-name"  value="<#PARAM name="ArielAddress">"><br />						
					</label>
					
					<label for="OdysseyAddress">
						<span class="field">
							<span class="<#ERROR name="ERROROdysseyAddress">"><strong>OdysseyAddress</strong></span>
						</span>
						<input id="OdysseyAddress" name="OdysseyAddress" type="text" size="40" class="f-name"  value="<#PARAM name="OdysseyAddress">"><br />						
					</label>
										               
                    <div class="f-submit-wrap" align="right">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit"  />
						<input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit"  />
					</div>
				</fieldset>
		</form>		
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
