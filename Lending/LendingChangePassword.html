<html>
<head>
<title>ILLiad - Change Password</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
  <#INCLUDE filename="include_header.html">
  <div id="content-wrap">
  	<#INCLUDE filename="include_menu.html">
    <div id="content">
		<form action="illiadlending.dll" method="post" name="LendingChangePassword" class="f-wrap-request">
			<input type="hidden" name="ILLiadForm" value="LendingChangePassword">
			<input type="hidden" name="Username" value="<#PARAM name="Username">">
			<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
				<fieldset>			
					<h3>Change Password</h3>
					
					<label for="CurrentPassword">
						<span class="field">
							<span class="<#ERROR name="ERRORCurrentPassword">"><b>Current Password</b></span>
						</span>
						<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name"  value="<#PARAM name="CurrentPassword">"><br />
					</label>		
						
					<label for="Password1">
						<span class="field">
							<span class="<#ERROR name="ERRORPassword1">"><b>New Password</b></span>
						</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name"  value="<#PARAM name="Password1">"><br />
					</label>
					
					<label for="Password2">
						<span class="field">
							<span class="<#ERROR name="ERRORPassword2">"><b>Re-enter New Password</b></span>
						</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name"  value="<#PARAM name="Password2">"><br />						
				    </label>
					
					Note: Passwords are case sensitive.
					
                    <div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit"  />
						<input type="submit" name="SubmitButton2" value="Cancel - Exit to Main Menu" class="f-submit"  />
					</div>
				</fieldset>
		</form>		
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
