<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>ILLiad Lending | Princeton University Library</title>
	<#INCLUDE filename="include_head.html">
</head>

<body>
	<#INCLUDE filename="include_header.html">

	<div class="container">
		<div id="status" class="container"><#STATUS></div>

		<form action="<#DLL>" method="post" name="Logon">
			<input type="hidden" name="ILLiadForm" value="Logon">
			<#FORMSTATE>

				<div class="logon-directions">
					<span class="new-line">Enter your user information below.</span>
					<span class="new-line">Then press the Logon to ILLiad button to continue.</span>
				</div>

				<div class="logon-field form-group col-md-8">
					<label for="username">
						Username
					</label>
					<input type="text" class="form-control" name="username" id="username" value="">
				</div>

				<div class="logon-field form-group col-md-8">
					<label for="password">
						Password
					</label>
					<input type="password" name="password" class="form-control" id="password" autocomplete="off">
				</div>
				<button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to ILLiad">Logon to ILLiad</button>
		</form>

		<div role="heading" class="container" aria-label="Account creation and password reset">
			<div class="forgot-password-link">
				<a href="illiadlending.dll?Action=10&Form=84">
					<span aria-hidden="true" class="fas fa-question-circle"></span> Forgot Password?
				</a><br />
			</div>

			<div class="first-time-link">
				<a href="LendingFirstTime.html">
					<span aria-hidden="true" class="fas fa-user-plus"></span> First Time Users
				</a>
			</div>
		</div>
	
		<#INCLUDE filename="include_footer.html">

	</div>

</body>
</html>
