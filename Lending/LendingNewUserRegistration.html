<html lang="en">
<head>
	<title>ILLiad - New User Registration</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<!--[if lte IE 6]>
	<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
	<![endif]-->
</head>
<body id="type-a">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<main role="main">
				<form action="illiadlending.dll" method="post" name="LendingRegistration" class="f-wrap-request">
					<input type="hidden" name="ILLiadForm" value="LendingRegistration">
					<div class="req"> <b>*</b>
						Indicates required field
					</div>
					<fieldset>
						<legend>New User Registration for ILLiad</legend>

						<label for="LibraryName">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORLibraryName">"> <b>Library Name</b>
								</span>
							</span>
							<input id="LibraryName" name="LibraryName" type="text" size="40" class="f-name" tabindex="5" value="<#PARAM name="LibraryName">">
						</label>

						<label for="Address1">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORAddress1">">
									<b>Primary Address Line 1</b>
								</span>
							</span>
							<input id="Address1" name="Address1" type="text" size="40" class="f-name" tabindex="10" value="<#PARAM name="Address1">">
						</label>

						<label for="Address2">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress2">">
									<b>Primary Address Line 2</b>
								</span>
							</span>
							<input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="15" value="<#PARAM name="Address2">">
						</label>

						<label for="Address3">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress3">">
									<b>Primary Address Line 3</b>
								</span>
							</span>
							<input id="Address3" name="Address3" type="text" size="40" class="f-name" tabindex="20" value="<#PARAM name="Address3">">
						</label>

						<label for="Address4">
							<span class="field">
								<span class="<#ERROR name="ERRORAddress4">">
									<b>Primary Address Line 4</b>
								</span>
							</span>
							<input id="Address4" name="Address4" type="text" size="40" class="f-name" tabindex="25" value="<#PARAM name="Address4">">
						</label>

						<label for="BAddress1">
							<span class="field">
								<span class="<#ERROR name="ERRORBAddress1">">
									<b>Billing Address Line 1</b>
								</span>
							</span>
							<input id="BAddress1" name="BAddress1" type="text" size="40" class="f-name" tabindex="30" value="<#PARAM name="BAddress1">">
						</label>

						<label for="BAddress2">
							<span class="field">
								<span class="<#ERROR name="ERRORBAddress2">">
									<b>Billing Address Line 2</b>
								</span>
							</span>
							<input id="BAddress2" name="BAddress2" type="text" size="40" class="f-name" tabindex="35" value="<#PARAM name="BAddress2">">
						</label>

						<label for="BAddress3">
							<span class="field">
								<span class="<#ERROR name="ERRORBAddress3">">
									<b>Billing Address Line 3</b>
								</span>
							</span>
							<input id="BAddress3" name="BAddress3" type="text" size="40" class="f-name" tabindex="40" value="<#PARAM name="BAddress3">">
						</label>

						<label for="BAddress4">
							<span class="field">
								<span class="<#ERROR name="ERRORBAddress4">">
									<b>Billing Address Line 4</b>
								</span>
							</span>
							<input id="BAddress4" name="BAddress4" type="text" size="40" class="f-name" tabindex="45" value="<#PARAM name="BAddress4">">
						</label>

						<label for="BorrowingDeptEmail">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORBorrowingDeptEmail">">
									<b>E-Mail Address</b>
								</span>
							</span>
							<input id="BorrowingDeptEmail" name="BorrowingDeptEmail" type="text" size="40" class="f-name" tabindex="50" value="<#PARAM name="BorrowingDeptEmail">">
						</label>

						<label for="Phone">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPhone">">
									<b>Daytime Phone</b>
								</span>
							</span>
							<input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="55" value="<#PARAM name="Phone">">
						</label>

						<label for="Fax">
							<span class="field">
								<span class="<#ERROR name="ERRORFax">">
									<b>Fax</b>
								</span>
							</span>
							<input id="Fax" name="Fax" type="text" size="40" class="f-name" tabindex="60" value="<#PARAM name="Fax">">
						</label>

						<label for="ArielAddress">
							<span class="field">
								<span class="<#ERROR name="ERRORArielAddress">">
									<b>Ariel Address</b>
								</span>
							</span>
							<input id="ArielAddress" name="ArielAddress" type="text" size="40" class="f-name" tabindex="65" value="<#PARAM name="ArielAddress">">
						</label>

						<label for="OdysseyAddress">
							<span class="field">
								<span class="<#ERROR name="ERROROdysseyAddress">">
									<b>OdysseyAddress</b>
								</span>
							</span>
							<input id="OdysseyAddress" name="OdysseyAddress" type="text" size="40" class="f-name" tabindex="70" value="<#PARAM name="OdysseyAddress">">
						</label>

						<label for="Username">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORUsername">">
									<b>Symbol</b>
								</span>
								
								<span class="note">This will also be used as your logon username.</span>
							</span>
							<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="75" value="<#PARAM name="Username">">
						</label>

						<label for="Password1">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword1">">
									<b>Choose a Password</b>
								</span>
								
								<span class="note">Case sensitive</span>
							</span>
							<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="80" value="<#PARAM name="Password1">">
						</label>

						<label for="Password2">
							<span class="field">
								<span class="req">*</span>
								<span class="<#ERROR name="ERRORPassword2">">
									<b>Re-enter Password</b>
								</span>
								
								<span class="note">Case sensitive</span>
							</span>
							<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="85" value="<#PARAM name="Password2">">
						</label>

						<div class="f-submit-wrap" align="right">
							<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="90" />
							<input type="reset" name="ResetButton" value="Clear Form" class="f-submit" tabindex="95" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="100" />
						</div>
					</fieldset>
				</form>
			</main>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
