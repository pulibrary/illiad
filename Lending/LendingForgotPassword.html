<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<!--[if lte IE 6]>
	<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
	<![endif]-->
</head>
<body id="type-a">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<main role="main">
				<form action="illiadlending.dll" method="post" name="ForgotPassword" class="f-wrap-1">
					<input type="hidden" name="ILLiadForm" value="ForgotPassword">
					<fieldset>
						<h3>Forgot Password</h3>

						<label for="Username">
							<span class="field">
								<span class="<#ERROR name="ERRORUsername">
									"> <b>Username</b>
								</span>
							</span>
							<input id="Username" name="Username" type="text" size="40" class="f-name" tabindex="1" value="<#PARAM name="Username">
							">
							<br />
						</label>

						<div class="f-submit-wrap">
							<input type="submit" name="SubmitButton" value="Reset Password" class="f-submit" tabindex="4" />
							<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
						</div>
					</fieldset>
				</form>
			</main>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
