<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>ILLiad - Forgot Password</title>
    <#INCLUDE filename="include_head.html">
</head>
<body>
 
    <#INCLUDE filename="include_header.html">
 
    <div id="status" class="container">
        <#STATUS>
    </div>
	
    <div class="container">
        <form action="illiadlending.dll" method="post" name="ForgotPassword">
            <input type="hidden" name="ILLiadForm" value="ForgotPassword">

            <h1 class="info-block">Forgot Password</h1>

            <div class="logon-field form-group col-md-5">
                <label for="username">
                    <span class="<#ERROR name='ERRORUsername'>">Username</span>
                    </label>
                <input type="text" class="form-control" name="username" id="username" value="<#PARAM name='Username'>">
            </div>

            <button class="btn btn-primary" type="submit" name="SubmitButton" value="Reset Password">Reset Password</button>
            <button class="btn btn-secondary" type="submit" name="SubmitButton">Cancel - Return to Logon page</button>

        </form>
      
        <#INCLUDE filename="include_footer.html">
       
    </div>
</body>
</html>
