<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>ILLiad Logon</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name">ILLiad</span>
    <div id="status">Enter your user information below.<br />
      Then press the Logon to ILLiad button to continue. </div>
  </div>
  <div id="content-wrap">
    <div id="content">
		<form action="illiadlending.dll" method="post" name="LendingLogon" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="LendingLogon">
			<div id="logonform">
				<div class="req"><b>*</b> Indicates required field</div>			
				<fieldset>			
					<h3>ILLiad Logon</h3>			
					<label for="username">
						<span class="field">
							<span class="req">*</span>
							<b>Username</b>
						</span>
						<input id="username" name="Username" type="text" class="f-name" /><br />
					</label>			
					<label for="password">
						<span class="field">
							<span class="req">*</span>
							<b>Password</b>
						</span>
						<input id="password" name="Password" type="password" class="f-name" /><br />
					</label>
							
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit" /><br />
					</div>
				</fieldset>
			</div>
		</form>

		<a href="illiadlending.dll?Action=10&Form=84">Forgot Password?</a><br />
		<a href="LendingFirstTime.html">First Time Users</a>
		<div id="footer">
			Copyright &copy; 2015 <a href="http://www.atlas-sys.com">Atlas Systems, Inc.</a> All Rights Reserved.
      	</div>
    </div>    
  </div>
</div>
</body>
</html>
