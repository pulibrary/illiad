<html lang="en">
<head>
	<meta http-equiv="Pragma" content="no-cache">
	<title>ILLiad Logon</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<!--[if lte IE 6]>
	<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
	<![endif]-->
</head>
<body id="type-a">
	<div id="wrap">
		<header role="banner">
			<h1 class="site-name">ILLiad</h1>
			<div id="status">
				Enter your user information below. Then press the Logon to ILLiad button to continue.
			</div>
		</header>
		<div id="content-wrap">
			<main role="main">
				<form action="illiadlending.dll" method="post" name="LendingLogon" class="f-wrap-1">
					<input type="hidden" name="ILLiadForm" value="LendingLogon">
					<div id="logonform">
						<div class="req"> <b>*</b>
							Indicates required field
						</div>
						<fieldset>
							<legend>ILLiad Logon</legend>
							<label for="username">
								<span class="field">
									<span class="req">*</span> <b>Username</b>
								</span>
								<input id="username" name="Username" type="text" class="f-name" tabindex="1" />
							</label>
							<label for="password">
								<span class="field">
									<span class="req">*</span>
									<b>Password</b>
								</span>
								<input id="password" name="Password" type="password" class="f-name" tabindex="2" />
							</label>

							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Logon to ILLiad" class="f-submit" tabindex="12" />
							</div>
						</fieldset>
					</div>
				</form>
				<a href="illiadlending.dll?Action=10&Form=84">Forgot Password?</a>
				<a href="LendingFirstTime.html">First Time Users</a>
			</main>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
