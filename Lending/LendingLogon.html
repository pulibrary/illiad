<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="iphone-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ILLiad Logon | Princeton University Library</title>

    <link rel="stylesheet" type="text/css" href="css/illiad.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/cookieconsent.min.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/lendingWebAlerts.js"></script>
    <script src="js/cookieconsent.min.js" data-cfasync="false"></script>
    <script src="js/atlasCookieConsent.js"></script>
</head>

<body>
    <div id="header">
        <div>
            <a href="#content" accesskey="S" onclick="$('#content').focus();" class="offscreen">Skip to Main Content</a>
        </div>
        <div class="site-name">
            <div class="library">
                <a href="https://library.princeton.edu"><img src="css/images/pul-logo.svg" alt="Princeton University Library"></a>
            </div>
            <div class="app">
                Article Express and Interlibrary Loan
            </div>
        </div>
    
    </div>
    

    <div class="alerts-bar">
        <div class="container" id="webAlerts"></div>
    </div>

    <div class="container">
        <form action="illiadlending.dll" method="post" name="Logon">
            <input type="hidden" name="ILLiadForm" value="LendingLogon">

            <div class="logon-directions">
                <span class="new-line">
                    Enter your user information below.
                </span>
                <span class="new-line">
                    Then press the Logon to ILLiad button to continue.
                </span>
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="username">
                    Username
                    </label>
                <input type="text" class="form-control" name="username" id="username" value="">
            </div>

            <div class="logon-field form-group col-md-8">
                <label for="password">
                    Password
                    </label>
                <input type="password" class="form-control" name="password" id="password" autocomplete="off">
            </div>

            <button class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Logon to ILLiad">Logon to ILLiad</button>

        </form>

        <div role="heading" class="container" aria-label="Account creation and password reset">
			<div class="forgot-password-link">
				<a href="illiadlending.dll?Action=10&Form=84">
					<span aria-hidden="true" class="fas fa-question-circle"></span> Forgot Password?
				</a><br />
			</div>

			<div class="first-time-link">
				<a href="LendingFirstTime.html">
					<span aria-hidden="true" class="fas fa-user-plus"></span> First Time Users
				</a>
			</div>
		</div>

        <footer class="foot">
            <span class="new-line">Powered by <a href="illiadlending.dll?Action=10&Form=1">ILLiad</a></span>
            <span class="new-line">
                &copy; 2020 <a href="http://www.atlas-sys.com"> Atlas Systems, Inc.</a> All Rights Reserved.
            </span>
            <span class="new-line">
                <a href="illiadlending.dll?Action=10&Form=3">Site Map</a>
            </span>
        </footer>
    </div>
</body>
</html>
