<h2>Where did you learn about this item?</h2>
					
<label for="CitedIn">
	<span class="field">
		<span class="<#ERROR name="ERRORCitedIn">"><strong>Where did you find this item cited?</strong></span><br />
		<span class="note">Examples are Dissertation Abstracts, Dialog (specify which database), or a specific journal or book.</span>
	</span>
	<textarea id="CitedIn" name="CitedIn" rows="2" cols="40" class="f-name" ><#PARAM name="CitedIn"></textarea><br />
</label>

<label for="CitedDate">
	<span class="field">
		<span class="<#ERROR name="ERRORCitedDate">"><strong>Date of the work that cited the item.</strong></span>
	</span>
	<input id="CitedDate" name="CitedDate" type="text" size="40" class="f-name"  value="<#PARAM name="CitedDate">"><br />						
</label>

<label for="CitedVolume">
	<span class="field">
		<span class="<#ERROR name="ERRORCitedVolume">"><strong>Volume number of the work that cited the item.</strong></span>
	</span>
	<input id="CitedVolume" name="CitedVolume" type="text" size="40" class="f-name"  value="<#PARAM name="CitedVolume">"><br />						
</label>

<label for="CitedPages">
	<span class="field">
		<span class="<#ERROR name="ERRORCitedPages">"><strong>Pages where the item is cited.</strong></span>
	</span>
	<input id="CitedPages" name="CitedPages" type="text" size="40" class="f-name"  value="<#PARAM name="CitedPages">"><br />						
</label>
