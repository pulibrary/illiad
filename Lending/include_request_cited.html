
<section name="request-citation-info">

		<h2 class="page-header">Where did you learn about this item?</h2>
	
		<div class="form-group col-md-9">
			<label for="CitedIn">
				<span class="field">
					<span class="<#ERROR name='ERRORCitedIn'>">  
						Where did you find this item cited?
					</span>
					<br/>
					<span class="small-notes">
						Examples are Dissertation Abstracts, Dialog (specify which database), or a specific journal or book.
					</span>
				</span>	
			</label>
			<input type="text" class="form-control" name="CitedIn" id="CitedIn" value="<#PARAM name='CitedIn'>">
		</div>
	
		<div class="form-group col-md-9">
			<label for="CitedDate">
				<span class="field">
					<span class="<#ERROR name='ERRORCitedDate'>">
						  Date of the work that cited the item.
					</span>
					</br>
					<span class="small-notes">
						(MM/DD/YYYY)
					</span>
				</span>
			</label>
			<input type="text" class="form-control" name="CitedDate" id="CitedDate" value="<#PARAM name='CitedDate'>">
		</div>
	
		<div class="form-group col-md-9">
			<label for="CitedVolume">
				<span class="field">
					<span class="<#ERROR name='ERRORCitedVolume'>">  
						Volume number of the work that cited the item.   
					</span>
				</span>
			</label>
			<input type="text" class="form-control" name="CitedVolume" id="CitedVolume" value="<#PARAM name='CitedVolume'>">
		</div>
	
		<div class="form-group col-md-9">
			<label for="CitedPages">
				<span class="field">
					<span class="<#ERROR name='ERRORCitedPages'>">  
						Pages where the item is cited.
					</span>
				</span>
			</label>
			<input type="text" class="form-control" name="CitedPages" id="CitedPages" value="<#PARAM name='CitedPages'>">
		</div>
	
	</section>
	

<input type="hidden" name="CitedIn" value="<#PARAM name='CitedIn'>">
<input type="hidden" name="CitedDate" value="<#PARAM name='CitedDate'>">
<input type="hidden" name="CitedVolume" value="<#PARAM name='CitedVolume'>">
<input type="hidden" name="CitedPages" value="<#PARAM name='CitedPages'>">
