<html lang="en">
<head>
	<title>ILLiad - Change Password</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	<!--[if lte IE 6]>
	<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
	<![endif]-->
</head>
<body id="type-a">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<main role="main">
				<form action="illiadlending.dll" method="post" name="NewPassword" class="f-wrap-1">
					<input name="ILLiadForm" type="hidden" value="NewPassword">
					<input name="ResetID" type="hidden" value="<#PARAM name="ResetID">">
					<div id="logonform">
						<div class="req"> <b>*</b>
							Indicates required field
						</div>
						<fieldset>
							<legend>Reset Password</legend>

							<label for="CurrentPassword">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORResetID">"> <b>Reset ID</b>
									</span>
									<#PARAM name="ResetID">
								</span>
							</label>

							<label for="Password1">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword1">">
										<b>New Password</b>
									</span>
								</span>
								<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="2" value="<#PARAM name="Password1">">
							</label>

							<label for="Password2">
								<span class="field">
									<span class="req">*</span>
									<span class="<#ERROR name="ERRORPassword2">">
										<b>Re-enter New Password</b>
									</span>
								</span>
								<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">">
							</label>
							Note: Passwords are case sensitive.
							<div class="f-submit-wrap">
								<input type="submit" name="SubmitButton" value="Set Password" class="f-submit" tabindex="4" />
								<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit" tabindex="62" />
							</div>
						</fieldset>
					</div>
				</form>
			</main>
		</div>
		<#INCLUDE filename="include_footer.html">
	</div>
</body>
</html>
