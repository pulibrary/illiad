<html>
<head>
<title>ILLiad - Change Password</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name">ILLiad</span>
    <div id="status"><#STATUS></div>
  </div>
  <div id="content-wrap">
  	<div id="content">
		<form action="illiadlending.dll" method="post" name="NewPassword" class="f-wrap-1">
			<input name="ILLiadForm" type="hidden" value="NewPassword">
			<input name="ResetID" type="hidden" value="<#PARAM name="ResetID">">
			<div id="logonform">
				<div class="req"><strong>*</strong> Indicates required field</div>
				<fieldset>			
					<h3>Reset Password</h3>
					
					<label for="CurrentPassword">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORResetID">"><strong>Reset ID</strong></span>
							<#PARAM name="ResetID"><br />
						</span>
					</label>		
						
					<label for="Password1">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPassword1">"><strong>New Password</strong></span>
						</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name"  value="<#PARAM name="Password1">"><br />
					</label>
					
					<label for="Password2">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPassword2">"><strong>Re-enter New Password</strong></span>
						</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name"  value="<#PARAM name="Password2">"><br />						
				    </label>
					
					Note: Passwords are case sensitive.
					
                    <div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Set Password" class="f-submit"  />
						<input type="submit" name="SubmitButton" value="Cancel - Exit ILLiad System" class="f-submit"  />
					</div>					
				</fieldset>
			<div id="logonform">
		</form>		
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>
