<h2>Where did you learn about this item?</h2>
					
<label for="CitedIn">
	<span class="field">
		<span class="<#ERROR name="ERRORCitedIn">"><b>Where did you find this item cited?</b></span><br />

		<span class="note">Examples are WorldCat, Science Direct, Google Books, or a specific journal or book.</br><font size=1><font color="#CC0000">This note field contains a maximum of 34 characters. Please use note field if pasting a URL.</font></font></span></span>
	</span>
	<textarea id="CitedIn" name="CitedIn" rows="2" cols="40" class="f-name"><#PARAM name="CitedIn"></textarea><br />
</label>


<label for="CitedPages">
	<span class="field">
	<span class="req">*</span>
	<span class="<#ERROR name="ERRORCitedPages">"><b>Why are you making this request?</b></span>
	</span>
	<select id="CitedPages" name="CitedPages" type="text" size="1" class="f-name"> 
		<option selected><#PARAM name="CitedPages"></option>
							<option>Princeton does not own this item </option>
							<option>Item's status is missing or lost in the Main Catalog </option>
							<option>Princeton owns this title, but lacks the volume/issue I need </option>
							<option>Princeton owns this title, but it is checked out </option>
							<option>Item's status is on order in the Main Catalog </option>

						</select><br />				
</label>
