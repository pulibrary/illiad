<!DOCTYPE html>
<html lang="en">
<head>
	<title>ILLiad - New Authenticated User Registration</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<#INCLUDE filename="include_header.html">
	<div id="content-wrap" class="panel-display--three_nine l-page">
		<section class="l-main">
			<#INCLUDE filename="include_menu.html">
			<main role="main" class="three_nine-region--second">
				<form action="illiad.dll" method="post" name="NewAuthRegistration" class="f-wrap-request">
					<input type="hidden" name="ILLiadForm" value="NewAuthRegistration">
					<#FORMSTATE>
					
					<h1>Change Personal Information</h1>
					<div class="req"><span class="req">*</span> Indicates required field</div>
					<label for="FirstName">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORFirstName">">First Name</span>
						<input id="FirstName" name="FirstName" type="text" size="40" class="f-name"  value="<#PARAM name="FirstName">">
					</label>

					<label for="LastName">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORLastName">">Last Name</span>
						<input id="LastName" name="LastName" type="text" size="40" class="f-name"  value="<#PARAM name="LastName">">
					</label>

					<label for="SSN">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORSSN">">ID Number</span>
						<input id="SSN" name="SSN" type="text" size="40" class="f-name"  value="<#PARAM name="SSN">">
					</label>

					<label for="NotifyGroup">
						<span class="<#ERROR name="ERRORNotifyGroup">">Preferred Notification Method</span>
						<select id="NotifyGroup" name="NotifyGroup" size="1" class="f-name" >
							<option selected>Phone</option>
							<option>E-Mail</option>
						</select>
					</label>

					<label for="EMailAddress">
						<span class="req">*</span>
						<span class="<#ERROR name="ERROREMailAddress">">E-Mail Address</span>
						<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name"  value="<#PARAM name="EMailAddress">">
					</label>

					<label for="Phone">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORPhone">">Daytime Phone</span>
						<input id="Phone" name="Phone" type="text" size="40" class="f-name"  value="<#PARAM name="Phone">">
					</label>

					<label for="DeliveryGroup">
						<span class="<#ERROR name="ERRORDeliveryGroup">">Preferred Article Delivery Method</span>
						<select id="DeliveryGroup" name="DeliveryGroup" size="1" class="f-name" >
							<option selected>Hold for Pickup</option>
							<option>Mail to Address</option>
						</select>
					</label>

					<label for="LoanDeliveryGroup">
						<span class="<#ERROR name="ERRORLoanDeliveryGroup">">Preferred Loan Delivery Method</span>
						<select id="DeliveryGroup" name="LoanDeliveryGroup" size="1" class="f-name" >
							<option selected>Hold for Pickup</option>
							<option>Mail to Address</option>
						</select>
					</label>

					<label for="WebDeliveryGroup">
						<span class="<#ERROR name="ERRORWebDeliveryGroup">">Preferred Electronic Delivery if Possible (PDF file via web)</span>
						<select id="WebDeliveryGroup" name="WebDeliveryGroup" size="1" class="f-name" >
							<option selected>Yes</option>
							<option>No</option>
						</select>
					</label>

					<label for="Address">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORAddress">">Primary Address Line 1</span>
						<input id="Address" name="Address" type="text" size="40" class="f-name"  value="<#PARAM name="Address">">
					</label>

					<label for="Address2">
						<span class="<#ERROR name="ERRORAddress2">">Primary Address Line 2</span>
						<input id="Address2" name="Address2" type="text" size="40" class="f-name"  value="<#PARAM name="Address2">">
					</label>

					<label for="City">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORCity">">Primary Address City</span>
						<input id="City" name="City" type="text" size="40" class="f-name"  value="<#PARAM name="City">">
					</label>

					<label for="State">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORState">">Primary Address State</span>
						<select id="State" name="State" size="1" class="f-name" >
							<#OPTION name="custom" groupname="State" selectedValue="<#PARAM name=State>" defaultValue="" defaultName="" />
						</select>
					</label>

					<label for="Zip">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORZip">">Primary Address Zip</span>
						<input id="Zip" name="Zip" type="text" size="40" class="f-name"  value="<#PARAM name="Zip">">
					</label>

					<label for="SAddress">
						<span class="<#ERROR name="ERRORSAddress">">Secondary Address Line 1</span>
						<input id="SAddress" name="SAddress" type="text" size="40" class="f-name"  value="<#PARAM name="SAddress">">
					</label>

					<label for="SAddress2">
						<span class="<#ERROR name="ERRORSAddress2">">Secondary Address Line 2</span>
						<input id="SAddress2" name="SAddress2" type="text" size="40" class="f-name"  value="<#PARAM name="SAddress2">">
					</label>

					<label for="SCity">
						<span class="<#ERROR name="ERRORSCity">">Secondary Address City</span>
						<input id="SCity" name="SCity" type="text" size="40" class="f-name"  value="<#PARAM name="SCity">">
					</label>

					<label for="SState">
						<span class="<#ERROR name="ERRORSState">">Secondary Address State</span>
						<select id="SState" name="SState" size="1" class="f-name" >
							<#OPTION name="custom" groupname="State" selectedValue="<#PARAM name=SState>" defaultValue="" defaultName="" />
						</select>
					</label>

					<label for="SZip">
						<span class="<#ERROR name="ERRORSZip">">Secondary Address Zip</span>
						<input id="SZip" name="SZip" type="text" size="40" class="f-name"  value="<#PARAM name="SZip">">
					</label>

					<label for="StatusGroup">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORStatus">">Status</span>
						<select id="StatusGroup" name="StatusGroup" size="1" class="f-name" >
							<#OPTION name="custom" groupname="StatusGroup" selectedValue="<#PARAM name=StatusGroup>" defaultValue="" defaultName="" />
						</select>
					</label>

					<label for="Department">
						<span class="req">*</span>
						<span class="<#ERROR name="ERRORDepartment">">Department</span>
						<select id="Department" name="Department" size="1" class="f-name" >
							<#OPTION name="custom" groupname="Department" selectedValue="<#PARAM name=Department>"  defaultValue="" defaultName=""/>
						</select>
					</label>

					<label for="AuthorizedUsers">
						<span class="<#ERROR name="ERRORAuthorizedUsers">">Authorized Users</span>
						<span class="note">List the full names of anyone you wish to be allowed to pick up your ILL items. An ID will be REQUIRED to pick items up.</span>
						<textarea id="AuthorizedUsers" name="AuthorizedUsers" rows="2" cols="40" class="f-name" ><#PARAM name="AuthorizedUsers"></textarea>
					</label>

					<label for="NVTGC">
						<span class="<#ERROR name="ERRORNVTGC">">Delivery Location</span>
						<select id="NVTGC" name="NVTGC" size="1" class="f-name" >
							<#OPTION name="custom" groupname="NVTGC" selectedValue="<#PARAM name=NVTGC>"  defaultValue="" defaultName=""/>
						</select>
					</label>

					<div class="f-submit-wrap" align="right">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit"  />
						<input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit"  />
					</div>
					<input type="hidden" id="BillingCategory" name="BillingCategory" value="<#PARAM name="BillingCategory">"></form>
			</main>
		</section>
	</div>
	<#INCLUDE filename="include_footer.html">
</body>
</html>
