<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>ILLiad - Change User Information | Princeton University Library</title>
	<#INCLUDE filename="include_head.html">
</head>

<body>
	<#INCLUDE filename="include_header.html">
	<#INCLUDE filename="include_menu.html">  
	
	<div id="content" class="container"  >
		<form action="illiad.dll" method="post" name="ChangeUserInformation">
			<input type="hidden" name="ILLiadForm" value="ChangeUserInformation">
			<input type="hidden" name="Username" value="<#PARAM name='Username'>">
			<input type="hidden" name="SessionID" value="<#PARAM name='SessionID'>">
			<input type="hidden" name="NVTGC" value="ILL">
			<#FORMSTATE>
			
			<fieldset>
				
				<h2 class="page-header">Update Profile</h2>
				
				<section name="change-user-information-info">	
					<h3>User Information</h3>
					<div class="form-group col-md-5">
						<label for="FirstName">
							<span class="<#ERROR name='ERRORFirstName'>">
								First Name
								<span class="req">(required)</span>
							</span>
						</label>
						<input type="text" class="form-control" name="FirstName" id="FirstName" value="<#PARAM name='FirstName'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="LastName">
							<span class="<#ERROR name='ERRORLastName'>">
								Last Name
								<span class="req">(required)</span>
							</span>
						</label>
						<input type="text" class="form-control" name="LastName" id="LastName" value="<#PARAM name='LastName'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="SSN">
							<span class="field">
								<span class="<#ERROR name='ERRORSSN'>">
									ID Number
									<span class="req">(required)</span>
								</span>
							</span>
						</label>
						<input type="text" class="form-control" name="SSN" id="SSN" value="<#PARAM name='SSN'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="EMailAddress">
							<span class="field">
								<span class="<#ERROR name='ERROREMailAddress'>">
									E-Mail Address
									<span class="req">(required)</span>
								</span>
							</span>
						</label>
						<input type="text" class="form-control" name="EMailAddress" id="EMailAddress" value="<#PARAM name='EMailAddress'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="Phone">
							<span class="field">
								<span class="<#ERROR name='ERRORPhone'>">
									Daytime Phone
									<span class="req">(required)</span>
								</span>
							</span>
						</label>
						<input type="text" class="form-control" name="Phone" id="Phone" value="<#PARAM name='Phone'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="MobilePhone">
							<span class="field">
								<span class="<#ERROR name='ERRORMobilePhone'>"> 
									Mobile Phone 
								</span>
							</span>
						</label>
						<input type="text" class="form-control" name="MobilePhone" id="MobilePhone" value="<#PARAM name='MobilePhone'>">
					</div>
					
					<div class="form-group col-md-5">
						<label for="Department">
							<span class="field">
								<span class="<#ERROR name='ERRORDepartment'>">
									Department 
								</span>
							</span>
						</label>
						<select id="Department" name="Department" size="1" class="custom-select mr-sm-2">
							<#OPTION name="custom" groupname="Department" selectedValue="<#PARAM name='Department'>">
						</select>
					</div>
					
					<div class="form-group col-md-5">
						<label for="StatusGroup">
							<span class="field">
								<span class="<#ERROR name='ERRORStatus'>">
									Status
									<span class="req">(required)</span>
								</span>
							</span>
						</label>
						<select id="StatusGroup" name="StatusGroup" size="1" class="custom-select mr-sm-2">
							<#OPTION name="custom" groupname="StatusGroup" selectedValue="<#PARAM name='StatusGroup'>">
						</select>
					</div>
					
					<div class="form-group col-md-5">
						<label for="Site">
							<span class="field">
								<span class="<#ERROR name='ERRORSite'>">
									Delivery Location 
								</span>
							</span>
						</label>
						<select id="Site" name="Site" size="1" class="custom-select mr-sm-2">
							<option selected="<#PARAM name='Site'>"><#PARAM name='Site'></option>
							<option value="Firestone">Firestone - Circulation</option>
							<option value="Architecture">Architecture Library</option>
							<option value="East Asian">East Asian Library</option>
							<option value="Engineering">Engineering Library</option>
							<option value="Lewis">Lewis Science Library</option>	
							<option value="Marquand">Marquand Library (Art/Archeology)</option>
							<option value="Music">Mendel Music Library</option>
							<option value="PPL">Plasma Physics Library</option>
							<option value="Stokes">Stokes Library (Wallace Hall)</option>
						</select>
						</div>
					</section>
					
					<section>
						<h3>Address</h3>
						<div class="form-group col-md-5">
							<label for="Address">
								<span class="field">
									<span class="<#ERROR name='ERRORAddress'>">
										Address Line 1
										<span class="req">(required)</span>
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="Address" id="Address" value="<#PARAM name='Address'>">
						</div>
						
						<div class="form-group col-md-5">
							<label for="Address2">
								<span class="field">
									<span class="<#ERROR name='ERRORAddress2'>">
										Address Line 2
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="Address2" id="Address2" value="<#PARAM name='Address2'>">
						</div>
						
						<div class="form-group col-md-5">
							<label for="City">
								<span class="field">
									<span class="<#ERROR name='ERRORCity'>">
										Address City
										<span class="req">(required)</span>
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="City" id="City" value="<#PARAM name='City'>">
						</div>
						
						<div class="form-group col-md-5">
							<label for="State">
								<span class="field">
									<span class="<#ERROR name='ERRORState'>">
										Address State 
										<span class="req">(required)</span>
									</span>
								</span>
							</label>
							<select id="State" name="State" size="1" class="custom-select mr-sm-2">
								<#OPTION name="custom" groupname="State" selectedValue="<#PARAM name='State'>">
							</select>
						</div>
						
						<div class="form-group col-md-5">
							<label for="Zip">
								<span class="field">
									<span class="<#ERROR name='ERRORZip'>">
										Address Zip 
										<span class="req">(required)</span>
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="Zip" id="Zip" value="<#PARAM name='Zip'>">
						</div>
					</section>
					
					<section name="delivery-method-info" class="hidden">
						<h3>Delivery Methods</h3>
						
						<div class="form-group col-md-5">
							<label for="DeliveryGroup">
								<span class="field">
									<span class="<#ERROR name='ERRORDeliveryGroup'>">
										Preferred Article Delivery Method 
									</span>
								</span>
							</label>
							<select id="DeliveryGroup" type="hidden" name="DeliveryGroup" size="1" class="custom-select mr-sm-2">
								<option selected><#PARAM name='DeliveryGroup'></option>
								<option>Hold for Pickup</option>
							</select>
						</div>
						
						<div class="form-group col-md-5">
							<label for="LoanDeliveryGroup">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanDeliveryGroup'>">
										Preferred Loan Delivery Method 
									</span>
								</span>
							</label>
							<br>
						</div>
						
						<div class="form-group col-md-5">
							<label for="WebDeliveryGroup">
								<span class="field" hidden>
									<span class="<#ERROR name='ERRORWebDeliveryGroup'>">
										Preferred Electronic Delivery if Possible (PDF file via web) 
									</span>
								</span>
							</label>
							<select id="WebDeliveryGroup" name="WebDeliveryGroup" size="1" class="custom-select mr-sm-2">
								<option selected><#PARAM name='WebDeliveryGroup'></option>
								<option>No</option>
							</select>
						</div>
					</section>
					
					<section>
						<#INCLUDE filename="include_notification_preferences.html">
					</section>
					
					<div align="right">
						<input class="btn btn-primary btn-md" type="submit" name="SubmitButton" value="Submit Information">
						<input class="btn btn-secondary btn-md" type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu">
					</div>
				</fieldset>
				
				<input type="hidden" id="ArticleBillingCategory" name="ArticleBillingCategory" value="<#PARAM name='ArticleBillingCategory'>">
				<input type="hidden" id="LoanBillingCategory" name="LoanBillingCategory" value="<#PARAM name='LoanBillingCategory'>">
			</form>		
		</div>    
		
		<#INCLUDE filename="include_footer.html">
	</body>
	</html>
